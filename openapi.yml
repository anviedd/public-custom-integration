openapi: 3.0.0
info:
  title: Recustomer Integration API
  description: |-
    Recustomer API for Return and Cancel v2
    # Introduction
    Integration APIは、Recustomerを利用するために必要な各種データを連携するためのAPIです。
    ### Module1: Order importer
    マーチャントで注文が作成または更新された際に、Recustomerに注文情報を送信する必要があります。
    ### Module2: Exchange
    商品の在庫情報をRecustomerに提供します。また、Recustomer上で作成された注文情報をマーチャントに送信します。
    ### Module3: Cancel
    Recustomerでキャンセルされた注文情報をマーチャントに送信します。
    # Authentication
    Recustomerからトークンとアクセスキーを提供します。それらのパラメータをAPIのheaderに含めて送信します。
    <table>
      <tr>
        <td>
          キー名
        </td>
        <td>
          概要
        </td>
      </tr>
      <tr>
        <td>
          api_store_key
        </td>
        <td>
          マーチャントを識別するためのキー情報です。
        </td>
      </tr>
      <tr>
        <td>
          api_token
        </td>
        <td>
          送信されたリクエストの認証に使うランダムな文字列です。
        </td>
      </tr>
    </table>
  version: 1.0.0
  # x-logo:
  #   url: notion://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F8ca291eb-759d-481b-bfbf-84aaa2bdd17d%2Flogo.png?id=0e6b1637-ed44-4e39-92a4-d4d5761b4c6e&table=block&spaceId=ee6cace2-9eea-4a9c-81f3-1a646693f604&width=2000&userId=b3b4ab11-cac2-4a93-97c3-7a0e7ea25879&cache=v2

servers:
  - url: "https://your_server_address"

paths:
  /orders/import:
    post:
      servers:
        - url: "https://integration.prod.recustomer.me/external"
          description: 本番
        - url: "https://integration.sandbox.recustomer.me/external"
          description: 開発
      tags:
        - "module1: Order importer"
      summary: Order Importer
      description: 注文情報をRecustomerに送信します。支払いが完了した注文をRecustomerに送信してください。
      parameters:
        - $ref: "#/components/parameters/StoreKey"
        - $ref: "#/components/parameters/Token"
      requestBody:
        $ref: "#/components/requestBodies/OrderImporter"

      responses:
        "201":
          description: successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequestSuccessResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest400Response"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest401Response"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest422Response"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest500Response"

  /products/{product_id}:
    get:
      tags:
        - "module2: Exchange"
      summary: Get Product Variants
      description: 商品情報を取得します
      parameters:
        - $ref: "#/components/parameters/ProductId"
        - $ref: "#/components/parameters/Token"
      responses:
        "200":
          description: successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
  /orders:
    post:
      tags:
        - "module2: Exchange"
      summary: Create Exchange Order
      description: 注文情報を作成します
      parameters:
        - $ref: "#/components/parameters/Token"
      requestBody:
        $ref: "#/components/requestBodies/Order"
      responses:
        "201":
          description: successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequestSuccessResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest400Response"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest401Response"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest422Response"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest500Response"
  /orders/cancel:
    post:
      tags:
        - "module3: Cancel"
      summary: Cancel Order
      description: 注文情報をキャンセルします
      parameters:
        - $ref: "#/components/parameters/Token"
      requestBody:
        $ref: "#/components/requestBodies/OrderCancel"
      responses:
        "201":
          description: successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequestSuccessResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest400Response"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest401Response"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest422Response"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostRequest500Response"

components:
  parameters:
    OrderIds:
      name: ids
      in: query
      description: 注文idを指定する。複数指定する際にはカンマ区切りで送信する
      schema:
        type: integer
        format: int64
      example: 1,2,3
    OrderId:
      name: order_id
      in: path
      description: 指定の注文ID
      required: true
      schema:
        type: integer
        format: int64
    OrderNumber:
      name: order_number
      in: query
      schema:
        type: string
    ProductIds:
      name: ids
      in: query
      description: 商品idを指定する。複数指定する際にはカンマ区切りで送信する
      schema:
        type: integer
        format: int64
    ProductId:
      name: product_id
      in: path
      description: 指定の商品ID
      required: true
      schema:
        type: string
    Token:
      name: api_token
      in: header
      required: true
      description: 認証用トークン(Recustomerから提供します)
      schema:
        type: string
      example: "X12345678"
    StoreKey:
      name: api_store_key
      in: header
      required: true
      description: ストアKey(Recustomerから提供します)
      schema:
        type: string
      example: "test-store"

  requestBodies:
    Order:
      content:
        application/json:
          schema:
            type: object
            required:
              - line_items
              - order_discount_price
              - order_point_price
              - total_item_discount_amount
              - subtotal_price
              - total_shipping_price
              - total_discount
              - total_price
              - total_tax
              - currency
              - shipping_address
              - recustomer_request_id
              - billing_address
              - customer
              - is_tax_included
            properties:
              order_discount_price:
                $ref: "#/components/schemas/OrderDiscountPrice"
              order_point_price:
                $ref: "#/components/schemas/OrderPointPrice"
              total_item_discount_amount:
                $ref: "#/components/schemas/TotalItemDiscountAmount"
              subtotal_price:
                $ref: "#/components/schemas/SubtotalPrice"
              total_shipping_price:
                $ref: "#/components/schemas/TotalShippingPrice"
              total_discount:
                $ref: "#/components/schemas/TotalDiscount"
              total_price:
                $ref: "#/components/schemas/TotalPrice"
              total_tax:
                $ref: "#/components/schemas/TotalTax"
              is_tax_included:
                type: boolean
                example: true
                description: total_amountが税を含む金額か
              currency:
                type: string
                example: "JPY"
                description: 通貨単位
              line_items:
                type: array
                items:
                  $ref: "#/components/schemas/OrderLineItem"
                description: 注文商品
              shipping_address:
                $ref: "#/components/schemas/ShippingAddress"
                description: 配送住所
              billing_address:
                $ref: "#/components/schemas/BillingAddress"
                description: 請求住所
              customer:
                $ref: "#/components/schemas/CustomerPost"
                description: 顧客情報
              recustomer_request_id:
                type: string
                example: "#1001"
                description: Recustomerの返品リクエスト申請ID
    OrderImporter:
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - order_number
              - status
              - order_discount_price
              - order_point_price
              - total_item_discount_amount
              - subtotal_price
              - total_shipping_price
              - total_discount
              - total_price
              - total_tax
              - currency
              - customer
              - line_items
              - shipping_address
              - billing_address
              - fulfillments
              - transactions
              - created_at
              - fulfillment_status
              - is_tax_included
              - quantity
              - financial_status
            properties:
              id:
                type: string
                example: 1234567
                description: 注文ID
              order_number:
                type: string
                example: 1001
                description: 注文番号
              status:
                type: string
                # TODO: ステータスの内容は検討
                enum:
                  [
                    "processing",
                    "returned",
                    "refunded",
                    "shipped",
                    "partional_returned",
                    "partional_refunded",
                    "partional_shipped",
                    "canceled",
                    "partional_canceled",
                  ]
                description: "注文ステータス processing: 処理中、returned: 返品済み、refunded: 返金済み、shipped: 発送済み、partional_returned: 一部返品済み、partional_refunded: 一部返金済み、partional_shipped: 一部発送済み、canceled: 一部キャンセル済み"
                example: "processing"
              fulfillment_status:
                type: string
                enum: ["fulfilled", "null", "partial"]
                description: "発送ステータス fulfilled: 発送済み、null: 未発送、partial: 一部発送済み"
                example: "fulfilled"
              financial_status:
                type: string
                enum:
                  [
                    "pending",
                    "authorized",
                    "partially_paid",
                    "paid",
                    "partially_refunded",
                    "refunded",
                    "voided",
                  ]
                description: "支払いステータス pending: 保留中、authorized: 認証済み、partially_paid: 一部支払い済み、paid: 支払い済み、partially_refunded: 一部返金済み、refunded: 返金済み、voided: 無効"
                example: "paid"
              # total_amount:
              #   type: string
              #   example: 990
              #   description: 合計金額
              # total_product_amount:
              #   type: string
              #   example: 1000
              #   description: 商品金額の合計
              # total_discount_amount:
              #   type: string
              #   example: 100
              #   description: 割引金額の合計
              # total_tax_amount:
              #   type: string
              #   example: 90
              #   description: 税の合計金額
              # pre_discount_amount:
              #   type: string
              #   example: 1100
              #   description: 割引前商品価格(税込)の合計
              order_discount_price:
                $ref: "#/components/schemas/OrderDiscountPrice"
              order_point_price:
                $ref: "#/components/schemas/OrderPointPrice"
              total_item_discount_amount:
                $ref: "#/components/schemas/TotalItemDiscountAmount"
              subtotal_price:
                $ref: "#/components/schemas/SubtotalPrice"
              total_shipping_price:
                $ref: "#/components/schemas/TotalShippingPrice"
              total_discount:
                $ref: "#/components/schemas/TotalDiscount"
              total_price:
                $ref: "#/components/schemas/TotalPrice"
              total_tax:
                $ref: "#/components/schemas/TotalTax"
              is_tax_included:
                type: boolean
                example: true
                description: total_priceが税を含む金額か
              currency:
                type: string
                example: "JPY"
                description: 通貨単位
              quantity:
                type: integer
                example: 3
                description: 注文商品数の合計
              created_at:
                $ref: "#/components/schemas/Created_at"
              updated_at:
                $ref: "#/components/schemas/Updated_at"
              order_tags:
                type: array
                items:
                  type: string
                  example: ["テスト注文"]
                description: 注文タグ
              note:
                type: string
                example: "テスト注文"
                description: 注文の補足情報

              customer:
                $ref: "#/components/schemas/Customer"
                description: 顧客情報
              line_items:
                type: array
                items:
                  $ref: "#/components/schemas/OrderLineItemImporter"
                description: 注文商品
              shipping_address:
                $ref: "#/components/schemas/ShippingAddress"
                description: 配送住所
              billing_address:
                $ref: "#/components/schemas/BillingAddress"
                description: 請求住所
              fulfillments:
                type: array
                items:
                  $ref: "#/components/schemas/OrderFulfillment"
                description: 発送情報
              transactions:
                type: array
                items:
                  $ref: "#/components/schemas/OrderTransaction"
                description: 金額情報
              custom_properties:
                type: object
                description: 独自で設定したいカラム情報
    OrderCancel:
      content:
        application/json:
          schema:
            type: object
            required:
              - order_id
            properties:
              order_id:
                type: string
                example: 12345
                description: キャンセルする注文ID
  schemas:
    HasNext:
      type: boolean
      description: 他データが存在するかどうか
    NextPageToken:
      type: string
      description: 次データのハッシュ値 次データが存在しない場合にはnullとする
      nullable: true
    Orders:
      type: array
      items:
        $ref: "#/components/schemas/Order"
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        created_at:
          type: string
          example: "2023-05-10T12:00:00+09:00"
        order_number:
          type: string
        status:
          type: string
          # TODO: ステータスの内容は検討
          enum:
            [
              "processing",
              "returned",
              "refunded",
              "shipped",
              "partional_returned",
              "partional_refunded",
              "partional_shipped",
              "canceled",
              "partional_canceled",
            ]
          description: "processing: 処理中、returned: 返品済み、refunded: 返金済み、shipped: 発送済み、partional_returned: 一部返品済み、partional_refunded: 一部返金済み、partional_shipped: 一部発送済み、canceled: 一部キャンセル済み、"
        total_amount:
          type: string
        total_product_amount:
          type: string
        total_discount_amount:
          type: string
        total_tax_amount:
          type: string
        pre_discount_amount:
          type: string
          example: 1100
          description: 割引前商品価格(税込)の合計
        is_tax_included:
          type: boolean
          example: true
          description: total_amountが税を含む金額か
        line_items:
          type: array
          items:
            $ref: "#/components/schemas/OrderLineItem"
        shipping_address:
          $ref: "#/components/schemas/ShippingAddress"
        # billing_address:
        #   $ref: "#/components/schemas/BillingAddress"
    OrderLineItemImporter:
      type: object
      required:
        - id
        - quantity
        - product_id
        - sku
        - item_discount_price
        - item_discount_amount
        - item_price
        - item_compare_at_price
        - item_quantity
        - item_price_amount
        - item_tax_price
        - fulfillment_status
        - is_tax_included
      properties:
        id:
          type: integer
          example: 1000
          description: ラインアイテムID
        product_id:
          type: string
          example: "product_id"
          description: 商品ID
        product_name:
          type: string
          example: "テスト商品"
          description: 商品名
        variant_id:
          type: string
          example: "2538974832789"
          description: バリエーションID
        sku:
          type: string
          example: "product_id_S_Red"
          description: SKU
        item_image:
          type: string
          example: "https://recustomer.me/image/12345"
          description: 商品画像
        # total_amount:
        #   type: string
        #   example: 990
        #   description: 合計金額
        # product_amount:
        #   type: string
        #   example: 1000
        #   description: 商品の金額の合計
        # discount_amount:
        #   type: string
        #   example: 100
        #   description: 割引額の合計
        # tax_amount:
        #   type: string
        #   example: 90
        #   description: 税の合計
        # pre_discount_amount:
        #   type: string
        #   example: 1100
        #   description: 割引前商品価格(税込)の合計
        item_discount_price:
          $ref: "#/components/schemas/ItemDiscountPrice"
        item_discount_amount:
          $ref: "#/components/schemas/ItemDiscountAmount"
        item_price:
          $ref: "#/components/schemas/ItemPrice"
        item_compare_at_price:
          $ref: "#/components/schemas/ItemCompareAtPrice"
        item_quantity:
          $ref: "#/components/schemas/ItemQuantity"
        item_price_amount:
          $ref: "#/components/schemas/ItemPriceAmount"
        item_tax_price:
          $ref: "#/components/schemas/ItemTaxPrice"
        is_tax_included:
          type: boolean
          example: true
          description: item_price_amountが税を含む金額か
        fulfillment_status:
          type: string
          enum: ["null", "fulfilled", "partial", "not_eligible"]
          description: "発送状況 null: 未発送、fulfilled: 発送済み, partial: 一部発送済み, not_eligible: 発送対象外"
        variant_options:
          type: array
          items:
            $ref: "#/components/schemas/OrderLineItemOption"
          description: バリエーションのオプション
        product_tags:
          type: array
          items:
            type: string
            example: ["test", "sample"]
          description: 商品タグ
        product_collections:
          type: array
          items:
            type: string
            example: ["食品", "テストコレクション"]
          description: 商品コレクション
        product_supplier:
          type: string
          example: "テスト店舗"
          description: 販売元
        custom_properties:
          type: object
          description: 独自で設定したいカラム情報

    OrderLineItem:
      type: object
      required:
        - id
        - quantity
        - product_id
        - sku
        - item_discount_price
        - item_discount_amount
        - item_price
        - item_compare_at_price
        - item_quantity
        - item_price_amount
        - item_tax_price
        - fulfillment_status
        - is_tax_included
      properties:
        id:
          type: integer
          example: 1000
          description: ラインアイテムID
        product_id:
          type: string
          example: "product_id"
          description: 商品ID
        product_name:
          type: string
          example: "テスト商品"
          description: 商品名
        variant_id:
          type: string
          example: "2538974832789"
          description: バリエーションID
        sku:
          type: string
          example: "product_id_S_Red"
          description: SKU
        item_image:
          type: string
          example: "https://recustomer.me/image/12345"
          description: 商品画像
        # total_amount:
        #   type: string
        #   example: 990
        #   description: 合計金額
        # product_amount:
        #   type: string
        #   example: 1000
        #   description: 商品の金額の合計
        # discount_amount:
        #   type: string
        #   example: 100
        #   description: 割引額の合計
        # tax_amount:
        #   type: string
        #   example: 90
        #   description: 税の合計
        # pre_discount_amount:
        #   type: string
        #   example: 1100
        #   description: 割引前商品価格(税込)の合計
        item_discount_price:
          $ref: "#/components/schemas/ItemDiscountPrice"
        item_discount_amount:
          $ref: "#/components/schemas/ItemDiscountAmount"
        item_price:
          $ref: "#/components/schemas/ItemPrice"
        item_compare_at_price:
          $ref: "#/components/schemas/ItemCompareAtPrice"
        item_quantity:
          $ref: "#/components/schemas/ItemQuantity"
        item_price_amount:
          $ref: "#/components/schemas/ItemPriceAmount"
        item_tax_price:
          $ref: "#/components/schemas/ItemTaxPrice"
        is_tax_included:
          type: boolean
          example: true
          description: item_price_amountが税を含む金額か
        fulfillment_status:
          type: string
          enum: ["null", "fulfilled", "partial", "not_eligible"]
          description: "発送状況 null: 未発送、fulfilled: 発送済み, partial: 一部発送済み, not_eligible: 発送対象外"
        variant_options:
          type: array
          items:
            $ref: "#/components/schemas/OrderLineItemOption"
          description: バリエーションのオプション
        product_tags:
          type: array
          items:
            type: string
            example: ["test", "sample"]
          description: 商品タグ
        product_collections:
          type: array
          items:
            type: string
            example: ["食品", "テストコレクション"]
          description: 商品コレクション
        product_supplier:
          type: string
          example: "テスト店舗"
          description: 販売元

    OrderLineItemOption:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: "オプション名"
          example: "カラー"
        value:
          type: string
          description: "オプションに設定されている値"
          example: "レッド"
      description: "商品に設定されているオプション"

    Address:
      type: object
      description: 住所情報
      required:
        - country
        - postal_code
        - province
        - city
        - street1
      properties:
        country_code:
          type: string
          example: "JP"
          description: 国コード 日本の場合"JP" ISO-3166-2参照
        postal_code:
          type: string
          example: "1010024"
          description: 郵便番号
        province:
          type: string
          example: "東京都"
          description: 都道府県
        city:
          type: string
          example: "千代田区"
          description: 市区町村
        address1:
          type: string
          example: "神田和泉町1-8-11"
          description: 住所情報1
        address2:
          type: string
          example: "サン・センタービル5F"
          description: 住所情報2
    ShippingAddress:
      type: object
      description: 配送先住所
      required:
        - full_name
        - address
      properties:
        first_name:
          type: string
          example: "太郎"
